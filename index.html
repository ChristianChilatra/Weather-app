<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <link rel="shortcut icon" href="favicon/favicon.png" type="image/x-icon">
  <link rel="icon" href="favicon/favicon.png" type="image/x-icon">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
  <meta name="description" content="Weather App te muestra tu clima actual segun tu ubicacion gracias a OpenWeather">
  <title>Weather App</title>
</head>

<body>
  <div class="loader" id="loader" aria-label="BackGround de carga">
    <div class="lds-ellipsis">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <main>
    <section aria-label="Clima">
    <span id="tempGps" aria-label="Informacion de la temperatura actual"></span>
    <span id="dataTime" aria-label="Informacion de la fecha actual"></span>
    <span id="dateGps" aria-label="Informacion de la ubicacion actual"></span>
  </section>
    <div id="draggable" data-marker="true" role="region" aria-label="Arrastable"></div>
    <div class="containerTime" aria-label="Dias" role="region">
      <button class="tabDays" aria-label="Boton - seleccionar pronostico del dia">
        <h2 id="tab1"></h2>
      </button>
      <button class="tabDays" aria-label="Boton - seleccionar pronostico del dia">
        <h2 id="tab2"></h2>
      </button>
      <button class="tabDays" aria-label="Boton - seleccionar pronostico del dia">
        <h2 id="tab3"></h2>
      </button>
      <button class="tabDays" aria-label="Boton - seleccionar pronostico del dia">
        <h2 id="tab4"></h2>
      </button>

    </div>
    <div class="containerWeather" aria-label="Pronostico" role="region">
    </div>
    <div class="containerDetails" aria-label="Detalles Pronostico" role="region">
      <div>
        <label for="tempMax">Max:</label>
        <input type="text" name="tempMax" id="tempMax" disabled value="26°">
      </div>
      <div>
        <label for="tempMin">Mín:</label>
        <input type="text" name="tempMin" id="tempMin" disabled value="15°">
      </div>
      <div>
        <label for="Viento">Viento:</label>
        <input type="text" name="Viento" id="Viento" disabled value="12">
      </div>
      <div>
        <label for="Humedad">Humedad:</label>
        <input type="text" name="Humedad" id="Humedad" disabled value="63%">
      </div>
    </div>
  </main>
  <script src="./js/index.js" type="module"></script>
</body>

</html>
