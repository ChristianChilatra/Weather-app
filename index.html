<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
  <title>Wheather App</title>
</head>

<body>
  <main>
    <hr>
    <div class="containerTime">
      <a href="#">
        <h2>Hoy</h2>
      </a>
      <a href="#">
        <h2>Mañana</h2>
      </a>
      <a href="#">
        <h2>Semana</h2>
      </a>
      <a href="#">
        <h2>Siguiente </h2>
      </a>
      <a href="#">
        <h2>Siguiente Semana</h2>
      </a>
    </div>
    <div class="containerWeather">
      <a href="#">
        Ahora
        <img src="icon/sunny.png" alt="imagen soleado" Width=19px Height=22px<>
        <span id="temp"></span>

      </a>
      <a href="#">
        4 p.m
        <img src="icon/sunny.png" alt="imagen soleado" Width=19px Height=22px>
        <span id="temp"></span>

      </a>
      <a href="#">
        5 p.m
        <img src="icon/sunny.png" alt="imagen soleado" Width=19px Height=22px>
        <span id="temp"></span>

      </a>
      <a href="#">
        6 p.m
        <img src="icon/cloudy.png" alt="imagen soleado" Width=22px Height=21px>
        <span id="temp"></span>

      </a>
      <a href="#">
        7 p.m
        <img src="icon/cloudy.png" alt="imagen soleado" Width=22px Height=21px>
        <span id="temp"></span>

      </a>
      <a href="#">
        8 p.m
        <img src="icon/cloudy.png" alt="imagen soleado" Width=22px Height=21px>
        <span id="temp">25°</span>

      </a>
      <a href="#">
        9 p.m
        <img src="icon/cloudy.png" alt="imagen soleado" Width=22px Height=21px>
        <span id="temp"></span>

      </a>
    </div>
    <div class="containerDate">
      <div>
        <label for="tempMax">Max:</label>
        <input type="text" name="tempMax" id="tempMax" disabled value="26°">
      </div>
      <div>
        <label for="tempMin">Mín:</label>
        <input type="text" name="tempMin" id="tempMin" disabled value="15°">
      </div>
      <div>
        <label for="Viento">Viento:</label>
        <input type="text" name="Viento" id="Viento" disabled value="12">
      </div>
      <div>
        <label for="Humedad">Humedad:</label>
        <input type="text" name="Humedad" id="Humedad" disabled value="63%">
      </div>
    </div>
  </main>
  <section>
    <span id="tempGps"></span>
    <span id="dataTime"></span>
    <span id="dateGps"></span>
  </section>
  <script src="./js/index.js" type="module"></script>
</body>

</html>
