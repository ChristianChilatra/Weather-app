<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <link rel="shortcut icon" href="icon/sunny.png" type="image/x-icon">
  <title>Weather App</title>
</head>

<body>
  <div class="loader" id="loader">
    <div class="lds-ellipsis">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <main>
    <hr>
    <div class="containerTime">
      <button class="tabDays">
        <h2 id="tab1"></h2>
      </button>
      <button class="tabDays">
        <h2 id="tab2"></h2>
      </button>
      <button class="tabDays">
        <h2 id="tab3"></h2>
      </button>
      <button class="tabDays">
        <h2 id="tab4"></h2>
      </button>

    </div>
    <div class="containerWeather">
    </div>
    <div class="containerDetails">
      <div>
        <label for="tempMax">Max:</label>
        <input type="text" name="tempMax" id="tempMax" disabled value="26°">
      </div>
      <div>
        <label for="tempMin">Mín:</label>
        <input type="text" name="tempMin" id="tempMin" disabled value="15°">
      </div>
      <div>
        <label for="Viento">Viento:</label>
        <input type="text" name="Viento" id="Viento" disabled value="12">
      </div>
      <div>
        <label for="Humedad">Humedad:</label>
        <input type="text" name="Humedad" id="Humedad" disabled value="63%">
      </div>
    </div>
  </main>
  <section>
    <span id="tempGps"></span>
    <span id="dataTime"></span>
    <span id="dateGps"></span>
  </section>
  <script src="./js/index.js" type="module"></script>
</body>

</html>
